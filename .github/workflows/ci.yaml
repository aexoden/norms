name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Install devbox
        uses: jetify-com/devbox-install-action@a0d2d53632934ae004f878c840055956d9f741b0 # v0.14.0

      - name: Set up uv
        run: devbox run -- uv sync --locked

      - name: Check formatting
        run: devbox run -- uv run ruff format --check

      - name: Lint
        run: devbox run -- uv run ruff check

      - name: Type check
        run: devbox run -- uv run mypy .

      - name: Run tests
        run: devbox run -- uv run pytest --cov=src/norms --cov-report=term-missing
