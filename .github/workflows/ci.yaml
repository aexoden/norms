name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.12.0

      - name: Check formatting
        run: devbox run -- uv run ruff format --check

      - name: Lint
        run: devbox run -- uv run ruff check

      - name: Type check
        run: devbox run -- uv run mypy .
